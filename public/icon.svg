<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#a855f7" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#000000"/>

  <!-- Hexagon shape -->
  <path d="M 256 64 L 416 160 L 416 352 L 256 448 L 96 352 L 96 160 Z"
        fill="url(#grad)"
        filter="url(#shadow)"
        opacity="0.95"/>

  <!-- Lock body -->
  <rect x="196" y="256" width="120" height="128" rx="16" fill="white" opacity="0.95"/>

  <!-- Lock shackle -->
  <path d="M 216 256 Q 216 176 256 176 Q 296 176 296 256"
        stroke="white"
        stroke-width="24"
        fill="none"
        stroke-linecap="round"
        opacity="0.95"/>

  <!-- Keyhole -->
  <circle cx="256" cy="296" r="16" fill="url(#grad)"/>
  <rect x="248" y="304" width="16" height="48" rx="4" fill="url(#grad)"/>
</svg>
